<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>

  <!-- Bootstrap + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- PouchDB -->
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="logo">
      <img src="./assets/img/netflixlogo.png" alt="Logo Netflix">
    </a>

    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">Séries</a></li>
      <li><a href="#">Filmes</a></li>
      <li><a href="#">Esportes</a></li>
      <li><a href="#">Minha Lista</a></li>
    </ul>

    <div class="d-flex align-items-center gap-3">
      <div class="search">
        <input type="text" placeholder="Pesquisar" />
        <i class="bi bi-search"></i>
      </div>
      <div class="d-flex align-items-center gap-2">
        <div class="user-menu">
          <i class="bi bi-person-circle" onclick="verificarUsuario()"></i>
        </div>
        <div class="notifications">
          <i class="bi bi-bell"></i>
          <span class="badge">3</span>
        </div>
      </div>
    </div>
  </header>

  <section class="banner">
    <video class="bg" src="./assets/video/Nosferatu.mp4" autoplay muted loop></video>
    <div class="overlay-left"></div>

    <div class="content">
      <img src="./assets/img/nosferatulogo.png" alt="Título do Filme" class="movietitle" />
      <h4>
        <span>2024</span>
        <span>2h12min</span>
        <span><i>+16</i></span>
        <span>Terror</span>
      </h4>
      <p>
        Uma jovem noiva é deixada sob os cuidados de amigos enquanto seu marido viaja para a Transilvânia
        para encontrar o Conde Orlok. Atormentada por visões e um crescente pavor, ela se depara com uma força maligna.
      </p>
      <div class="buttons">
        <button class="btn btn-light"><i class="bi bi-play-fill"></i> Assistir</button>
        <button class="btn btn-outline-light"><i class="bi bi-plus-lg"></i> Minha Lista</button>
      </div>
    </div>
  </section>

  <script src="./js/app.js"></script>
</body>
</html>
