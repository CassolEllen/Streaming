
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Cadastro de Filmes e Usuários</title>
    <link rel="stylesheet" href="assets/css/admin-filmes.css" />
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">

        <a href="index.html" class="btn-voltar">← Voltar para Home</a>

        <h1>Painel de Administração</h1>

        <!-- Formulário para adicionar filme -->
        <section class="section">
            <h2>Cadastro de Filmes</h2>
            <form id="form-filme">
                <input type="text" id="titulo" placeholder="Título do filme" required />
                <input type="text" id="genero" placeholder="Gênero" required />
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <button type="submit">Salvar Filme</button>
            </form>
        </section>

        <!-- Formulário para adicionar usuário -->
        <section class="section">
            <h2>Cadastro de Usuários</h2>
            <form id="form-usuario">
                <input type="text" id="registerUsername" placeholder="Nome de usuário" required />
                <input type="password" id="registerPassword" placeholder="Senha" required />
                <select id="registerTipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Comum">Usuário comum</option>
                </select>
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </section>

        <!-- Listas -->
        <section class="section">
            <h2>Filmes Cadastrados</h2>
            <div id="lista-filmes"></div>
        </section>

        <section class="section">
            <h2>Usuários Cadastrados</h2>
            <div id="lista-usuarios"></div>
        </section>
    </div>
</body>
</html>
