<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Cadastro de Filmes e Usuários</title>
    <link rel="stylesheet" href="assets/css/admin-filmes.css" />
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
  <a href="index.html" class="btn-voltar">← Voltar para Home</a>
  <button id="limparBanco" style="background: red; color: white; padding: 10px; border: none; margin-top: 20px;">
    Limpar banco de dados
</button>

  <h1>Painel de Administração</h1>

  <div class="container">
    <section class="section">
      <h2>Cadastro de Filmes</h2>
      <form id="form-filme">
        <input type="text" id="titulo" placeholder="Título do filme" required>
        <input type="url" id="capa" placeholder="URL da imagem da capa" required>
        <select id="genero" required>
          <option value="">Selecione o gênero</option>
          <option value="Ação">Ação</option>
          <option value="Aventura">Aventura</option>
          <option value="Comédia">Comédia</option>
          <option value="Drama">Drama</option>
          <option value="Terror">Terror</option>
          <option value="Ficção Científica">Ficção Científica</option>
          <option value="Romance">Romance</option>
          <option value="Suspense">Suspense</option>
        </select>
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <input type="url" id="trailer" placeholder="URL do trailer no YouTube" required>
        <button type="submit">Salvar Filme</button>
      </form>
    </section>

    <section class="section filmes_cadastrados">
      <h2>Filmes Cadastrados</h2>
      <div id="lista-filmes" class="frame"></div>
    </section>

    <section class="section">
      <h2>Cadastro de Usuários</h2>
      <form id="form-usuario">
        <input type="text" id="registerUsername" placeholder="Nome de usuário" required>
        <input type="password" id="registerPassword" placeholder="Senha" required>
        <select id="registerTipo" required>
          <option value="">Selecione o tipo</option>
          <option value="admin">Admin</option>
          <option value="comum">Comum</option>
        </select>
        <button type="submit">Cadastrar Usuário</button>
      </form>
    </section>

    <section class="section">
      <h2>Usuários Cadastrados</h2>
      <div id="lista-usuarios" class="frame"></div>
    </section>
  </div>
</body>

</html>
